<div class="container py-5">
    <h1 class="text-center">Welcome to Posts Page</h1>
    <div class="row">
        <div class="col-lg-3 col-sm-6 my-3" *ngFor="let post of postsList">
            <div class="card ms-2" style="width: 18rem">
                <div class="card-body">
                    <h4 class="card-title fw-bold">Title: {{post.title}}</h4>
                    <hr>
                    <p class="post-body">Body: {{post.body}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
